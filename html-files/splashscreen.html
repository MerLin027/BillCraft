<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BillCraft Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&amp;family=Pacifico&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#22c55e",
                        "primary-dark": "#16a34a",
                        "background-dark": "#0a0a0a",
                        "text-light": "#ffffff",
                        "text-dim": "#a3a3a3",
                        "border-dark": "#262626",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "logo": ["Pacifico", "cursive"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'load-progress': 'load 2s ease-out forwards',
                    },
                    keyframes: {
                        load: {
                            '0%': { width: '0%' },
                            '100%': { width: '75%' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        .font-cursive {
            font-family: 'Pacifico', cursive;
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-[#0a0a0a] font-display min-h-screen flex flex-col overflow-hidden text-white">
<main class="flex-grow flex flex-col items-center justify-center relative w-full h-screen z-50">
<div class="flex flex-col items-center justify-center w-full max-w-md px-6 fade-in-up">
<div class="mb-10 text-center relative">
<div class="absolute -inset-10 bg-[#22c55e]/10 rounded-full blur-3xl opacity-30 pointer-events-none"></div>
<h1 class="font-cursive text-5xl md:text-6xl text-[#22c55e] tracking-wide relative z-10 drop-shadow-sm select-none">
                    BillCraft
                </h1>
</div>
<div class="w-64 max-w-full flex flex-col gap-3">
<div class="flex justify-between items-end px-1">
<span class="text-[#a3a3a3] text-xs font-medium tracking-wider uppercase">Initializing Workspace</span>
<span class="text-[#22c55e] text-xs font-bold">75%</span>
</div>
<div class="h-1 w-full bg-[#262626] rounded-full overflow-hidden relative">
<div class="absolute top-0 left-0 h-full bg-[#22c55e] rounded-full animate-load-progress shadow-[0_0_10px_rgba(34,197,94,0.5)]">
<div class="absolute inset-0 bg-white/30 w-full h-full animate-pulse-slow"></div>
</div>
</div>
<p class="text-center text-[#a3a3a3] text-[10px] mt-2 font-display opacity-80">
                    Securely connecting to invoice database...
                </p>
</div>
</div>
<div class="absolute bottom-8 left-0 w-full flex flex-col items-center gap-2 opacity-50">
<div class="flex items-center gap-1 text-[#a3a3a3] text-xs">
<span class="material-symbols-outlined text-[14px]">encrypted</span>
<span>End-to-end encrypted</span>
</div>
<p class="text-[#a3a3a3] text-[10px] font-mono">v1.0.2-beta</p>
</div>
</main>

</body></html>
